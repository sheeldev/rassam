<section>
    <script type="text/javascript">
        Page();
    </script>
    <div id="customers-index" class="page has-contextual-help customers-page">
        <div class="header-row">
            <header id="customers-index-header" class="header">
                <h1 class="header__main">
                    <span class="glyphicons glyphicons-credit-card draw-icon" aria-hidden="true"></span>
                    {_customers}
              	</h1>
                <div class="header__primary-actions"> 
                    {prevnext}
                </div>
                
                
                <div class="header__secondary-actions">
                    <div id="header-action-pagination" class="header-action" refresh-always=""> </div>
                    <ul class="segmented"> </ul>
                </div>
            </header>
    </div>
    
    <div class="draw-grid draw-grid--outer-grid">
        <div class="draw-grid__cell">
            <div class="draw-card">
                <div class="has-bulk-actions">
                    <div context="filterer">
                        <div class="draw-card__section draw-card__section--no-bottom-spacing">
                            <div class="obj-filter hide-when-printing table-filter-container  show-saved-search-actions">
                                <div class="draw-input-wrapper">
                                   
                                    <form class="draw-form draw-form--full-width" action="{https_server_admin}customers/bc/" id="formsearch" accept-charset="UTF-8" method="get">
                                    <if condition="isset($sheel->GPC['view']) AND !empty($sheel->GPC['view'])"><input type="hidden" name="view" value="{form[view]}"></if>
                                    <div class="draw-field__connected-wrapper">
                                        
                                        <div class="draw-field--connected--no-flex">
											<div class="draw-select__wrapper">
                                            	{form[filter_pulldown]}
											</div>
											
										</div>
                                        
                                            <label class="draw-label helper--visually-hidden" for="query">{_keywords}</label>
                                            <div class="draw-input--stylized draw-field--connected"><span class="draw-input__add-on draw-input__add-on--before"><span class="glyphicons glyphicons-search" aria-hidden="true"></span></span>
                                                <input type="text" name="q" id="query" value="{form[q]}" placeholder="{_keywords}.."  class="draw-input draw-input--invisible">
                                            </div>
                                        
                                        <div class="segmented draw-field--connected--no-flex saved-search-actions-next" id="saved-search-actions-next" refresh="saved-search-actions-next"> </div>
                                    </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="customers-results">
                        <div class="draw-card__section">
                            <div class="table-wrapper">
                            	
                                <table class="table-hover expanded">
                                    <thead>
                                        <tr>
                                                <th class="is-sortable "> <span>{_account}</span> </th>
                                                <th class="customer is-sortable "> <span>{_name}</span> </th>
                                                <th class="customer"> <span>{_description}</span> </th>
                                                <th class="customer is-sortable "> <span>{_country}</span> </th>
                                                <th> <span>{_contact}</span> </th>
                                                <th> <span>{_phone}</span> </th>
                                                <th class="is-sortable"> <span>{_blocked}</span> </th>
                                                <th>{_action}</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        	<loop name="customers">
                            <tr id="tr_selected_{No}" valign="top">
                               <td class="no-wrap"><a href="customers/view/{request_id}/?view={fview}">{No}</a></td>
                                <td class="date draw-table__cell--full-width-when-condensed type--subdued"> <span>{Name}</span></td>
                                <td class="status type--subdued">{Name_2}</td>
                                <td class="status no-wrap type--subdued">{Country_Region_Code}</td>
                                <td class="status no-wrap">{Contact}</td>
                                <td class="status no-wrap">{Phone_No}</td>
                                <td class="status no-wrap">{Blocked}</td>
                                <if condition="isset($sheel->GPC['view']) AND ($sheel->GPC['view'] == 'active') "><td class="last_order type--subdued">{switchadd}{switchview}</td>
                                <else />
                                <td class="last_order type--subdued"><a href="javascript:;" data-bind-event-click="acp_confirm('activate', 'Activate selected Customer?', 'Are you sure you want to activate the selected customer?', '{No}', 1, '', '{https_server_admin}settings/customers/activate/{No}/')" class="btn btn-slim btn--icon" title="{_activate}"><span class="glyphicons glyphicons-plus x1" aria-hidden="true"></span></a></td>
                                </if>
                            </tr>
                            </loop name="customers">
                        </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
    
    </div>
    <div define="iLNav.setPage(['customers','customers_bc']), iLPage.close()"></div>
</section>
