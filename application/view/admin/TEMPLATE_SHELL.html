<!DOCTYPE html>
<html dir="{template_textdirection}" xml:lang="{template_languagecode}" lang="{template_languagecode}" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={template_charset}">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>{page_title}</title>
<meta content="website" property="og:type">
<meta content="{site_name}" property="og:site_name">
<meta content="NOODP" name="robots">
<meta name="turbolinks-cache-control" content="no-cache">
<if condition="PROTOCOL_REQUEST == 'https'"><base href="{https_server_admin}"><else /><base href="{http_server_admin}"></if>
<link rel="icon" type="image/png" href="{imguploadscdn}meta/favicon.png">
<link rel="icon" type="image/png" sizes="144x144" href="{imguploadscdn}meta/icon-144x144.png">
<link rel="apple-touch-icon" type="image/png" href="{imguploadscdn}meta/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" type="image/png" sizes="57x57" href="{imguploadscdn}meta/apple-touch-icon-57.png">
<link rel="apple-touch-icon" type="image/png" sizes="114x114" href="{imguploadscdn}meta/apple-touch-icon-114.png">
<link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{imguploadscdn}meta/apple-touch-icon-72.png">
{js_phrases_content}
{headinclude}
<if condition="!empty($sheel->config['froalakey'])"><script id="fr-fek">try{(function (k){localStorage.FEK=k;t=document.getElementById('fr-fek');t.parentNode.removeChild(t);})('{config[froalakey]}')}catch(e){}</script></if>
</head>
<body id="body-content" class="draw-ui"{onload}>
<noscript>
<div class="modal-bg visible">
	<div class="modal">
		<header><h2>Please enable JavaScript</h2></header>
		<div class="body">
			<p class="sb">{site_name} requires JavaScript (and a modern browser) to run. We recommend the latest version of Chrome, Safari, Firefox, or Internet Explorer. <strong>Please enable JavaScript and refresh this page.</strong></p>
			<p><a href="http://www.enable-javascript.com/">Learn how to enable JavaScript in your browser</a>.</p>
		</div>
	</div>
</div>
</noscript>

<section id="application" class="body-bg">
{headerbit}

<div id="htmlcontainer">
	{sidenav}
	<div id="wrapper" class="wrapper">
	        <div id="body" class="clearfix">
	        	<div class="nav-toggle">
		                <button type="button" class="btn btn--icon" aria-label="Toggle Navigation" aria-controls="NavDrawer" bind-event-click="iLPage.toggle()">
					<svg class="draw-icon draw-icon--16 draw-icon--blue" aria-labelledby="draw-menu-16-title" role="img"><title id="draw-menu-16-title">Toggle Navigation</title><use xlink:href="#draw-menu-16" /></svg>
				</button>
	            	</div>
			<div id="content" class="has-bottom-messages" bind-event-click="iLPage.close()">
	            		<!-- START template content -->{maincontent}<!-- END template content -->
	            	</div>
	        </div>
	</div>
</div>

{footerbit}
</section>

{footinclude}
{footerdebug}
</body>
</html>
